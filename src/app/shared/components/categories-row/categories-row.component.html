<div class="d-flex">
  <!-- Loop through categories -->
  <div *ngFor="let category of categories" class="category-card-wrapper px-2">
    <a [routerLink]="['/category', category.id]"
       class="card category-card text-white text-center position-relative overflow-hidden text-decoration-none d-block"
       [attr.aria-label]="'View category: ' + category?.name">

      <!-- Image Tag -->
      <img [src]="category?.image"
           [alt]="category?.name || 'Category image'"
           class="category-card-image"
           loading="lazy">

      <!-- Overlay for Text -->
      <div class="overlay d-flex align-items-center justify-content-center p-2">
        <!-- Heading for the category name -->
        <h4 class="mb-0 category-card-title">{{ category?.name }}</h4>
      </div>
    </a>
  </div>
</div>
