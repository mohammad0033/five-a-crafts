<div class="dialog-container p-4">
  <h2 mat-dialog-title class="text-center mb-3">{{ 'auth.forgotPassword' | translate }}</h2>
  <mat-dialog-content>
    <p class="text-center mb-3">{{ 'auth.forgotPasswordInstruction' | translate }}</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'form.email' | translate }}</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          {{ 'form.email' | translate }} {{ 'form.required' | translate }}
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          {{ 'form.invalidEmail' | translate }}
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="d-flex justify-content-center align-items-center gap-2 mt-3">
    <button class="btn btn-outline-main-primary" (click)="onCancel()">{{ 'common.cancel' | translate }}</button>
    <button class="btn btn-main-primary" (click)="onSubmit()" [disabled]="forgotPasswordForm.invalid || isLoading">
      <span *ngIf="!isLoading">{{ 'auth.resetPassword' | translate }}</span>
      <span *ngIf="isLoading">{{ 'common.loading' | translate }}</span>
    </button>
  </mat-dialog-actions>
</div>
