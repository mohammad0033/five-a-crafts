<section class="p-3 p-md-5 bg-main-background3 home-contact-section" aria-labelledby="home-contact-heading">
  <div class="row p-4 mx-2 mx-md-5 my-3 rounded-3 bg-light d-flex flex-column-reverse flex-md-row gx-2 gx-md-5">

    <!-- Contact Details Column -->
    <div class="d-flex flex-column gap-4 py-3 col-12 col-md-6">
      <h2 id="home-contact-heading" class="visually-hidden">{{'contact.contact' | translate}}</h2>
      <h3 class="fs-5 zapf-font mb-3">{{'contact.contact' | translate}}</h3>

      <!-- Definition List for Contact Info -->
      <dl class="contact-details-list d-flex flex-column gap-5">
        <div class="d-flex gap-3">
          <dt class="text-main-primary pt-1">
            <fa-icon [icon]="faEnvelope" size="lg"></fa-icon>
            <span class="visually-hidden">Email</span>
          </dt>
          <dd class="mb-0">
            <strong class="fs-6 d-block">{{'contact.email' | translate}}</strong>
            <a class="link-dark">Fiveacrafts&#64;gmail.com</a>
<!--            <a href="mailto:Fiveacrafts@gmail.com" class="link-dark">Fiveacrafts&#64;gmail.com</a>-->
          </dd>
        </div>

        <div class="d-flex gap-3">
          <dt class="text-main-primary pt-1">
            <fa-icon [icon]="faPhone" size="lg"></fa-icon>
            <span class="visually-hidden">Phone</span>
          </dt>
          <dd class="mb-0">
            <strong class="fs-6 d-block">{{'contact.phone' | translate}}</strong>
            <a dir="ltr" class="link-dark">+2012345678</a>
<!--            <a href="tel:+2012345678" class="link-dark">+2012345678</a>-->
          </dd>
        </div>

        <div class="d-flex gap-3">
          <dt class="text-main-primary pt-1">
            <fa-icon [icon]="faWhatsapp" size="lg"></fa-icon>
            <span class="visually-hidden">Whatsapp</span>
          </dt>
          <dd class="mb-0">
            <strong class="fs-6 d-block">{{'contact.whatsapp' | translate}}</strong>
            <!-- You can use tel: or a wa.me link -->
            <a dir="ltr" target="_blank" rel="noopener noreferrer" class="link-dark">+2012345678</a>
<!--            <a href="https://wa.me/2012345678" target="_blank" rel="noopener noreferrer" class="link-dark">+2012345678</a>-->
          </dd>
        </div>
      </dl>

      <!-- Social Media Links -->
      <ul class="list-unstyled d-flex flex-wrap flex-md-column flex-lg-row align-items-start align-items-sm-center justify-content-between justify-content-md-start gap-4 border-top border-secondary-subtle pt-5 mt-4 social-links-list">
        <li class="d-flex align-items-center gap-3">
          <div class="social-icon-wrapper rounded-circle text-main-primary bg-main-secondary p-3 d-flex justify-content-center align-items-center">
            <fa-icon [icon]="faInstagram" [size]="'lg'"></fa-icon>
          </div>
          <a class="link-dark text-decoration-none" href="https://www.instagram.com/fiveacrafts/" target="_blank" rel="noopener noreferrer">Instagram</a>
        </li>
        <li class="d-flex align-items-center gap-3">
          <div class="social-icon-wrapper rounded-circle text-main-primary bg-main-secondary p-3 d-flex justify-content-center align-items-center">
            <fa-icon [icon]="faFacebookF" [size]="'lg'"></fa-icon>
          </div>
          <a class="link-dark text-decoration-none" href="https://www.facebook.com/fiveacrafts/" target="_blank" rel="noopener noreferrer">Facebook</a>
        </li>
      </ul>
    </div>

    <!-- Image Column -->
    <!-- Image Column -->
    <div class="col-12 col-md-6">
      <figure class="rounded-3 overflow-hidden mb-3 mb-md-0 contact-image-wrapper">
        <img src="images/home-contact.png"
             alt="Handcrafted items from Five A Crafts"
             class="h-100 w-100 contact-image"
             loading="lazy">
      </figure>
    </div>

  </div>
</section>
